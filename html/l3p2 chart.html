<head>

<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <p>hello this is a test. <hr></p>
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        let lineChart = new Chart(myChart, {
            //type of chart
            type:'line',
            //dataset
            data:{
                labels:['January', 'February', 'March', 'April', 'May', 'June'],
                datasets:[{
                    label:'Population',
                    data:[1,2,3,4,5,6],
                    backgroundColor: 'green',
                    borderColor:'lightblue',
                    borderJoinStyle: 'round',
                    fill: true
                }]
            },
            //config options
            options:{
                maintainAspectRatio: false,
                title:{
                    display:true,
                    text:'Cities in Massacheusetts',
                },
                legend:{
                    position:'right',
                },
                layout:{

                }
            }
        });
    </script>
</body>
